<!DOCTYPE html>
<meta charset="utf-8">


<head>
    <meta charset="utf-8">
    <title>Word Vectors Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <link href="css/index.css" rel="stylesheet">
</head>

<body>
<br>
<h3 align="center">Word Vectors Visualization</h3>
<h4 align="center">In Tree Form</h4>

<div class="container" align="center">
    <div class="demo-headline">

    </div> <!-- /demo-headline -->

    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
            <input type="text" id="word" value="" placeholder="Enter a word to get its nearest words"
                   class="form-control"
                   onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()" />
        </div>
        <div class="col-md-2">
            <a id="submit" class="btn btn-block btn-lg btn-primary"><span class="fui-search"></span></a>
        </div>
    </div> <!-- /row -->

    <div class="row">
        <br>
    </div>
    <div class="col-md-4">

        <label for="topn">Number of similar words</label>
        <select id="topn">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" SELECTED>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>

    </div>
    <div class="col-md-4">
        <label for="metric">Distance metric</label>
        <select id="metric">
            <option value="Cosine" SELECTED>Cosine</option>
            <option value="Euclidean">Euclidean</option>
        </select>
    </div>


</div> <!-- /container -->

<div class="container" align="center">
    <div class="demo-headline">

    </div> <!-- /demo-headline -->

    <div class="row">
    </div>
    <div class="col-md-4">

        <label for="model">Type of model</label>
        <select id="model">
            <option value="Skipgram" SELECTED>Skip-gram</option>
            <option value="Cbow">Cbow</option>
        </select>

    </div>
    <div class="col-md-4">
        <form id="language">
            Data&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="language" value="English" checked="checked"> English&nbsp;&nbsp;&nbsp;
            <input type="radio" name="language" value="Japanese"> Japanese
        </form>
    </div>


</div> <!-- /container -->

<script src="js/d3.js"></script>
<script src="js/index.js"></script>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <p>@2015 Phi Van Thuy and Taishi Ikeda.
                    <br>Models are trained on HiraganaTimes data.
                </p>

            </div> <!-- /col-md-12 -->


        </div>
    </div>
</footer>
</body>
